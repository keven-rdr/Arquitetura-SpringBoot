# =================================================
# CONFIGURAÇÕES PARA TESTES (H2 em Memória)
# =================================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS ninja
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# =================================================
# CONFIGURAÇÕES JPA/HIBERNATE PARA TESTES
# =================================================
# 'create-drop': Perfeito para testes. Cria tudo do zero e apaga no final.
spring.jpa.hibernate.ddl-auto=create-drop
# O schema padrão para as entidades da aplicação.
spring.jpa.properties.hibernate.default_schema=ninja
# Defer datasource initialization para manter consistência com produção
spring.jpa.defer-datasource-initialization=true
# Mostra SQL nos testes (opcional - pode desabilitar se quiser logs mais limpos)
spring.jpa.show-sql=false
# Formata SQL para melhor legibilidade
spring.jpa.properties.hibernate.format_sql=true
# Garante que o H2 use o dialeto correto
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# =================================================
# CONFIGURAÇÕES LIQUIBASE (DESLIGADO NOS TESTES)
# =================================================
# Liquibase desabilitado nos testes - Hibernate gerencia tudo
spring.liquibase.enabled=false
# =================================================
# CONFIGURAÇÕES H2 CONSOLE (ÚTIL PARA DEBUG)
# =================================================
# Habilita o console H2 para debug (acesse em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# =================================================
# CONFIGURAÇÕES DE LOG PARA TESTES
# =================================================
# Reduz verbosidade dos logs nos testes
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.liquibase=WARN
logging.level.org.springframework.security=WARN
# =================================================
# CONFIGURAÇÕES ESPECÍFICAS PARA TESTES
# =================================================
# Desabilita banner do Spring Boot nos testes
spring.main.banner-mode=off
# Acelera os testes desabilitando JMX
spring.jmx.enabled=false